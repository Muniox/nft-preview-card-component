<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="preview-card">
        <img
          class="preview-card__hero-image"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div class="preview-card__main">
          <h1 class="preview-card__title">Equilibrium #3429</h1>
          <p class="preview-card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="preview-card__stats">
            <div class="preview-card__tracking">0.041 ETH</div>
            <div class="preview-card__end-time">3 days left</div>
          </div>
        </div>
        <div class="preview-card__author">
          <img
            class="preview-card__author-image"
            src="./images/image-avatar.png"
            alt="image-avatar"
          />
          <div class="preview-card__author-name">Creation of Jules Wyvern</div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
